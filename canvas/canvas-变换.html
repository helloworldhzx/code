<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>变换</title>
</head>
<body>
    <canvas width="800" height="800" id="zz-canvas">啊哦</canvas>
    <script>
        const canvas = document.getElementById("zz-canvas");

        if(canvas.getContext){
            var context = canvas.getContext("2d") // 获取canvas对象
            context.beginPath(); //开始路径
            context.arc(100,100,99,0,2*Math.PI, false);

            context.moveTo(194,100)
            context.arc(100,100,94,0,2*Math.PI, false);

            context.translate(100,100);
            // context.rotate(1)

            context.moveTo(0,0);
            context.lineTo(0,-85);

            context.moveTo(0,0);
            context.lineTo(-65,0);
            
            context.stroke(); // 描边路劲
        }
    </script>
</body>
</html>
