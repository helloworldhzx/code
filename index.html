<body>
    <script>
        var arr = [1, [2, [3, 4]]]
        function flatten(arr) {
            return arr.reduce((pre, next) => {
                return pre.concat(Array.isArray(next) ? flatten(next) : next)
            }, [])
        }
        console.log(flatten(arr))
    </script>
</body>
