    <script>
        Function.prototype.myCall = function(content=window){
            console.log(this)
            console.log(content);
            content.fn= this;
            var arg = Array.from(arguments).splice(1)
            var result = content.fn(...arg)
            delete content.fn
        }
        var foo = {
            a: 1
        }
        function bar(name,age){
            console.log(name)
            console.log(age)
            console.log(this.a);
        }
        bar.myCall(foo,"123",12)
