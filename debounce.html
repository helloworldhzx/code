<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <div onclick="func(12)">防抖</div>
    <script>
        // 多久时间之后触发，这段时间内再被点击重新计算时间
        function debounce(fn, wait) {
            var time = null
            console.log(1)
            return function () {
                const args = arguments
                if (time != null) {
                    clearTimeout(time)
                }
                time = setTimeout(function () { fn.apply(this, args) }, wait)
            }
        }
        function aaa(a) {
            console.log(a)
        }
        const func = debounce(aaa, 1000)
    </script>
</body>

</html>
