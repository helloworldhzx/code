        function curry() {

                console.log(newArgs)
                return multiFn.apply(this, newArgs)
            }

                console.log(123)
                return args.reduce(function (a, b) {
                    return a * b
                })
            }
            return fn;
        }
        function multiFn(a, b, c) {
            return a * b * c;
        }
        var multi = curry(multiFn)
        console.log(multi(1)(2)(3))


        // es6写法
        const curry2 = (fn, arr = []) => (...args) => (
            args => args.length === fn.length ? fn(...arg) : curry(fn, arg)
        )([...arr, ...args])
